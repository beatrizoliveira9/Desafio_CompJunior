<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <title>Cadastro</title>

    <style>
        body {
            width: 100%;
            height: 80vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #0c0ce94d;
        }
    </style>
</head>

<body>
    <div class="container"> <!--Quadrado inteiro-->

        <div class="form-imagem"> <!--Imagem lateral-->
            <img src="#">
        </div>

        <div class="form">
            <form action="#" id="registro">
                <div class="form-header"> <!--cabeça do form-->
                    <div class="title">
                        <h1>Cadastre-se</h1>
                    </div>

                    <div class="login-button">
                        <button><a href="entrar.html">Ja tenho login</a></button>
                        <!--Botão que leva para a pagina de login-->
                    </div>
                </div>


                <div class="inputs-group">

                    <div class="input-box">
                        <label for="firstname">Nome</label>
                        <input id="firstname" type="text" name="firstname" placeholder="Digite seu nome" required>
                        <small> </small>
                    </div>
                    <div class="input-box">
                        <label for="sobrenome">Sobrenome</label>
                        <input id="sobrenome" type="text" name="sobrenome" placeholder="Digite seu sobrenome" required>
                        <small> </small>
                    </div>
                    <div class="input-box">
                        <label for="email">E-mail</label>
                        <input id="email" type="email" name="email" placeholder="Digite seu e-mail" required>
                        <small> </small>
                    </div>
                    <div class="input-box">
                        <label for="email">Confirme o E-mail</label>
                        <input id="email" type="email" name="email" placeholder="Confirme seu e-mail" required>
                        <small> </small>
                    </div>
                    <div class="input-box">
                        <label for="password">Crie uma senha</label>
                        <input id="password" type="password" name="password" placeholder="Digite uma senha" required>
                        <i class="bi bi-eye-slash" id="toggleSenha"></i>
                        <small> </small>
                    </div>
                    <div class="input-box">
                        <label for="Confirmpassword">Confirme sua senha</label>
                        <input id="Confirmpassword" type="password" name="Confirmpassword"
                            placeholder="Confirme a senha" required>
                        <i class="bi bi-eye-slash" id="toggleConfirmacaoSenha"></i>
                        <small> </small>
                    </div>
                </div>

                <div class="continue-button">
                    <button><a href="nav.html">Continuar</a></button><!--Leva para a pagina principal-->
                </div>

            </form>
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
