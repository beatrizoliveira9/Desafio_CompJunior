<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <title>Esqueci a senha</title>

</head>

<body class="login">
    <div class="container"> <!--Quadrado inteiro-->

        <div class="form-imagem"> <!--Imagem lateral-->
            <img src="/logo site.png">
        </div>

        <div class="form">
            <form action="#" id="registro">
                <div class="form-header"> <!--cabeÃ§a do form-->
                    <div class="title">
                        <h1>Reenviar Senha</h1>
                    </div>

                    <div class="login-button">
                        <button><a href="index.html">Voltar</a></button>
                    </div>
                </div>


                <div class="inputs-group-login">

                    <div class="input-box-login">
                        <label for="email">E-mail</label>
                        <input id="email" type="email" name="email" placeholder="Digite seu e-mail" required>
                        <small> </small>
                    </div>
                    
                    <div class="input-box-login">
                        <label for="telefone">Telefone</label>
                        <input id="telefone" type="number" name="telefone" placeholder="Digite seu telefone" required>
                        <small> </small>
                    </div>
                                       
                </div>

                <div class="continue-button">
                    <button><a href="entrar.html">Entrar</a></button>
                </div>

            </form>
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
