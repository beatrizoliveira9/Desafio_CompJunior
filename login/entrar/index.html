<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' type='text/css' media='screen' href='/main.css'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <title>Login</title>

</head>

<body class="login">
    <div class="container"> <!--Quadrado inteiro-->

        <div class="form-imagem"> <!--Imagem lateral-->
            <img src="/logo site.png">
        </div>

        <div class="form">
            <form action="/quemSomos/quemsomos.html" id="registro">
                <div class="form-header"> <!--cabeÃ§a do form-->
                    <div class="title-index">
                        <h1>JÃ¡ tenho login</h1>
                    </div>

                    <div class="login-button">
                        <button><a href="/login/cadastro/cadastro.html">Cadastrar-se</a></button>
                    </div>
                </div>


                <div class="inputs-group-login">

                    <div class="input-box-login">
                        <label for="email">E-mail</label>
                        <input id="email" type="email" name="email" placeholder="Digite seu e-mail" required>
                        <small id="email-error" class="error-message"></small>
                    </div>
                    
                    <div class="input-box-login">
                        <label for="password">Senha</label>
                        <input id="password" type="password" name="password" placeholder="Digite uma senha" required>
                        <small id="password-error" class="error-message"></small>
                    </div>
            
                    <div class="input-box-login">
                        <a href="/login/esqueci senha/esqueci.html">Esqueci minha senha</a>
                    </div>
                    
                </div>
            
                <div class="continue-button">
                    <button id="loginButton">Entrar</button>
                </div>

            </form>
        </div>

    </div>
    <script src="index.js"></script>
</body>

</html>
